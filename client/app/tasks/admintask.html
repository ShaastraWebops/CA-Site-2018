<div class="box">
<h1> Tasks Manager </h1>
<br>
<button class="btn btn-primary" ng-hide="taskCtrl.form" ng-click="taskCtrl.create();"> Create Task</button>
<button class="btn btn-primary" ng-show="taskCtrl.form" ng-click="taskCtrl.create();"> Hide Create Task</button>
</div>
<div ng-show="taskCtrl.form" class="box">
  <h3> Create New Task</h3>
  <form class="form" name="form" ng-submit="taskCtrl.createtask();" novalidate>

    <div class="form-group">
      <label>Title</label>
      <br>
      <input class="form-control" type="text" name="title" class="form-control" ng-model="taskCtrl.task.title"/>
    </div>

    <div class="form-group">
      <label>Description</label>

      <input type="text" name="description" class="form-control" ng-model="taskCtrl.task.description"/>
    </div>

    <div class="form-group">
      <label>Deadline (MM/DD/YYYY)</label>
      <br>
      <select ng-model="month" ng-change="setday()" ng-options="month for month in months"></select>
      /
      <select ng-model="day" ng-options="day for day in days"></select>
      /
      <select ng-model="year" ng-change="setday()" ng-options="year for year in years"></select>
    </div>

    <div class="form-group">
      <label>Points</label>

      <input type="number" name="points" class="form-control" ng-model="taskCtrl.task.points"/>
    </div>

    <div>
      <button class="btn btn-inverse btn-lg btn-register" type="submit">
        Create
      </button>
    </div>
  </form>
  <br>
  <div class="row show-hide-message" ng-show="taskCtrl.message">
  <div class="alert alert-success"> {{taskCtrl.message}} </div>
  </div>
</div>
<br>
<div ng-hide="taskCtrl.form" class="box">
  <table class="table table-hover table-bordered">
  <thead class="thead-inverse">
  <tr>
    <th> Title</th>
    <th> Description</th>
    <th> Deadline</th>
    <th> Points</th>
  </tr>

  </thead>
  <tbody>
    <tr ng-repeat="task in taskCtrl.tasks">
      <td><a href = "/users/{{task._id}}">{{ task.title }}</a></td>
      <td>{{ task.description }}</td>
      <td>{{ task.deadline.day }}  {{ task.deadline.month}}, {{task.deadline.year}}</td>
      <td>{{ task.points }}</td>
    </tr>
  </tbody>
  </table>
</div>
