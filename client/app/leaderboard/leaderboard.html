<table class="table table-hover table-bordered">
  <thead class="thead-inverse">
    <tr>
      <th> Name </th>
      <th> Email </th>
      <th> Points </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in leaderboardCtrl.users">
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.points }}</td>
    </tr>
  </tbody>
</table>
